<div class="error">
    <app-error
            type="maintenance">
        <p class="title_error">Технические работы</p>
        <i class="icon" [innerHTML]="Icons.maintenance_error | safe"></i>
    </app-error>
    <p class="mt-5">
        Разработчики заняты улучшением лаунчера и качества игры.
        <br>
        Узнайте подробнее на <a href="">нашем сайте</a>!
    </p>
    <p class="mt-5">
        Они обещают закончить в районе 15:00 по МСК
    </p>
</div>
